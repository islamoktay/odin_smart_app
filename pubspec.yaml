name: odin_smart_app
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.16.0 <3.0.0"

dependencies:
  cupertino_icons: ^1.0.2
  flutter:
    sdk: flutter
  google_fonts: ^2.3.1

  #* FIREBASE SERVICES
  firebase_core: ^1.13.1
  firebase_auth: ^3.3.9

  #* LOCALIZATION
  easy_localization: ^3.0.0

  #* STATE MANAGEMENT
  flutter_bloc: ^8.0.1

  #* LOCATION SERVICES
  google_maps_flutter: ^2.1.2
  geolocator: ^8.2.0

  #* DEPENDENCY INJECTION
  get_it: ^7.2.0

  #* REMOTE DATA SOURCE
  http: ^0.13.4

  #* PRESENTING VIDEO STREAMS
  youtube_player_flutter: ^8.0.0

dev_dependencies:
  flutter_lints: ^1.0.0
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.9.2
  mockito: ^5.1.0
  build_runner: ^2.1.7

flutter_icons:
  ios: true
  android: "launcher_icon"
  remove_alpha_ios: true
  image_path: "assets/images/ic_launcher.png"


flutter:
  assets:
    - assets/lang/
    - assets/images/

  uses-material-design: true
